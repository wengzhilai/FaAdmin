<nb-card>
  <nb-card-header >
    {{"query.list-title"|translate}}
  </nb-card-header>
  <tr #btnHead>
    <td colspan="5">按键地址</td>
  </tr>
  <nb-card-body>
    <ng2-smart-table #samrtTable
    [settings]="settings" 
    [source]="source" 
    (create)="onSave($event)"
    (delete)="onDelete($event)"
    (userRowSelect)="userRowSelect($event)"
    (edit)="onSave($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
