<div>
  <ul *ngIf="messageList && messageList.length">
    <li *ngFor="let item of messageList">{{item}}</li>
  </ul>
  <div [ngStyle]="{'height':screenheight+'px','overflow-y':'auto'}">
    <div class="row show-grid">
      <ng-container *ngFor="let item of ItmeArr;let i = index">
        <div class="col-md-4" *ngIf="item.editable==null || item.editable==true">
          <div class="form-group">
            <label for="inputFirstName">{{item.title}}</label>
            <input *ngIf="item.editor==null || item.editor.type=='text';else elseBlock" id="input{{i}}" [(ngModel)]="bean[item.name]"
              type="{{item.type}}" class="form-control" placeholder="{{item.placeholder}}">
            <ng-template #elseBlock>
              <ng-container [ngSwitch]="item.editor.type">
                <select *ngSwitchCase="'list'" id="input{{i}}" [(ngModel)]="bean[item.name]" class="form-control">
                  <option *ngFor="let opt of item.editor.config.list" value="{{opt.value}}">{{opt.title}}</option>
                </select>
                <select *ngSwitchCase="'completer'" id="input{{i}}" [(ngModel)]="bean[item.name]" class="form-control">
                  <option *ngFor="let opt of item.editor.config.completer.data" value="{{opt.value}}">{{opt.title}}
                  </option>
                </select>
                <textarea *ngSwitchCase="'textarea'" id="input{{i}}" [(ngModel)]="bean[item.name]" rows="3" placeholder="{{item.placeholder}}"
                  class="form-control"></textarea>

                <input *ngSwitchDefault id="input{{i}}" [(ngModel)]="bean[item.name]" type="{{item.type}}" class="form-control"
                  placeholder="{{item.placeholder}}">
              </ng-container>
            </ng-template>
          </div>

        </div>
      </ng-container>
    </div>
    <div class="row show-grid">
      <div class="col-md-12">
        <nb-card size="small">
          <nb-tabset>
            <nb-tab tabTitle="{{inputs['QUERY_CONF'].title}}">
              <span>
                <textarea [(ngModel)]="bean[inputs['QUERY_CONF'].name]" rows="3" placeholder="{{inputs['QUERY_CONF'].placeholder}}"
                  class="form-control"></textarea></span>
            </nb-tab>
            <nb-tab tabTitle="{{inputs['QUERY_CFG_JSON'].title}}">
              <span>
                <textarea [(ngModel)]="bean[inputs['QUERY_CFG_JSON'].name]" rows="3" placeholder="{{inputs['QUERY_CFG_JSON'].placeholder}}"
                  class="form-control"></textarea></span>
            </nb-tab>
          </nb-tabset>
        </nb-card>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" *ngFor="let item of buttons" class="btn btn-hero-success" (click)="ButtonClick(item.click)">{{item.name}}</button>
</div>
